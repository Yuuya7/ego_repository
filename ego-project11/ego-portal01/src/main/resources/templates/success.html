<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
   <meta http-equiv="pragma" content="no-cache" />
   <meta http-equiv="cache-control" content="no-cache" />
   <meta http-equiv="expires" content="0" /> 
   <meta name="format-detection" content="telephone=no" />  
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
   <meta name="format-detection" content="telephone=no" />
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link type="text/css" rel="stylesheet" th:href="@{/css/base.css}" href="/css/base.css" />
   <link rel="stylesheet" type="text/css" th:href="@{/css/purchase.base.2012.css}" href="/css/purchase.base.2012.css" />
   <link rel="stylesheet" type="text/css" th:href="@{/css/purchase.sop.css}" href="/css/purchase.sop.css" />
   <title>订单成功页面 - 好易购商城</title>
   <script type="text/javascript" th:src="@{/js/jquery-1.6.4.js}" src="/js/jquery-1.6.4.js"></script>
   <script type="text/javascript" th:src="@{/js/base-2011.js}" src="/js/base-2011.js" charset="utf-8"></script>
   <script type="text/javascript" th:src="@{/js/jquery.cookie.js}" src="/js/jquery.cookie.js" charset="utf-8"></script>
   <script type="text/javascript" th:src="@{/js/ego.js}" src="/js/ego.js" charset="utf-8"></script>
</head> <body id="mainframe">
<!--shortcut start-->
<!--/ <jsp:include page="commons/shortcut.jsp" /> /-->
<th:block th:insert="~{commons/shortcut.html::shortcut}"></th:block>
<!--shortcut end-->
<div class="w" id="headers">
		<div id="logo"><a href="/"><img alt="好易购商城" th:src="@{/images/ego-logo.gif}" src="/images/ego-logo.gif"></a></div>
		<ul class="step" id="step3">
			<li class="fore1">1.我的购物车<b></b></li>
			<li class="fore2">2.填写核对订单信息<b></b></li>
			<li class="fore3">3.成功提交订单</li>
		</ul>
		<div class="clr"></div>
</div>
<div class="w" id="safeinfo"></div><!--父订单的ID-->
<div class="w main">
	<div class="m m3 msop">
        <div class="mt" id="success_tittle"><s class="icon-succ02"></s><h3 class="ftx-02">感谢您，订单提交成功！</h3>
		</div>
		<div class="mc" id="success_detail">	
		    <ul class="list-order">
			    <li class="li-st">
					<div class="fore1">订单号：<a href="javascript:void(0)">${orderId }</a></div>
					<!-- 货到付款 -->
					<div class="fore2">货到付款：<strong class="ftx-01">${payment}元</strong></div>
					<div class="fore3">
					   	好易购快递 &nbsp; 送货时间: 预计 ${date} 送达&nbsp;
					</div>
				</li>
			</ul>
		<!-- 在线支付按钮  -->
				<div id="bookDiv"></div>
 					<p class="i-tips01">
				            	您的订单已经在处理中，发货后订单内容会显示承运人联系方式，如有必要您可以联系对方
             		</p>
		 </div>
	</div>
</div>
  <div class="w">
	<!-- links start -->
    <!--/ <jsp:include page="commons/footer-links.jsp"></jsp:include> /-->
	  <th:block th:insert="~{commons/footer-links.html::footer-links}"></th:block>
    <!-- links end -->
</div><!-- footer end -->
     </body> 
</html>
