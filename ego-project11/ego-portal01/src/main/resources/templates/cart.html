<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/css/base.css}" rel="stylesheet" href="/css/base.css">
    <link th:href="@{/css/purchase.2012.css(v=201410141639)}" href="/css/purchase.2012.css?v=201410141639" rel="stylesheet" type="text/css">
    <title>我的购物车 - 好易购商城</title>
    <script>
        var pageConfig  = {};
    </script>
<body>
<!--shortcut start-->
<!--<jsp:include page="commons/shortcut.jsp" />-->
<div th:include="/commons/shortcut.html :: shortcut"></div>
<!--shortcut end-->
<div class="w w1 header clearfix">
    <div id="logo"><a href="/"><img clstag="clickcart|keycount|xincart|logo" th:src="@{/images/ego-logo.gif}" src="/images/ego-logo.gif" title="返回好易购商城首页" alt="返回好易购商城首页"></a></div>
    <div class="language"><a href="javascript:void(0);" onclick="toEnCart()"></a></div>
    <div class="progress clearfix">
        <ul class="progress-1">
            <li class="step-1"><b></b>1.我的购物车</li>
            <li class="step-2"><b></b>2.填写核对订单信息</li>
            <li class="step-3">3.成功提交订单</li>
        </ul>
    </div>
</div>
<div class="w cart">
    <div class="cart-hd group">
        <h2>我的购物车</h2>
    </div>
    <div id="show">

        <div class="cart-frame">
            <div class="tl"></div>
            <div class="tr"></div>
        </div>
        <div class="cart-inner">
            <div class="cart-thead clearfix">
                <div class="column t-checkbox form"><input data-cart="toggle-cb" name="toggle-checkboxes" id="toggle-checkboxes_up" type="checkbox" checked="" value=""><label for="toggle-checkboxes_up">全选</label></div>
                <div class="column t-goods">商品</div>
                <div class="column t-price">好易购价</div>
                <div class="column t-promotion">优惠</div>
                <div class="column t-inventory">库存</div>
                <div class="column t-quantity">数量</div>
                <div class="column t-action">操作</div>
            </div>
            <div id="product-list" class="cart-tbody" th:with="totalPrice=0">
                <!-- ************************商品开始********************* -->

                <div th:each="cart:${cartList}" id="product_11345721" data-bind="rowid:1" class="item item_selected " >
                    <!--/* 设置一个变量放在request作用域里面 */-->
                    <th:block th:with="totalPrice=${#request.setAttribute('totalPrice',totalPrice+cart.price*cart.num)}"></th:block>
                    <!--/*<th:block var="totalPrice"  value="${ totalPrice + (cart.price * cart.num)}"/>*/-->

                    <div class="item_form clearfix">
                        <div class="cell p-checkbox"><input data-bind="cbid:1" class="checkbox" type="checkbox" name="checkItem" checked="" value="11345721-1"></div>
                        <div class="cell p-goods">
                            <div class="p-img">
                                <a th:href="@{'/item/'+${cart.id }+'.html'}" href="/item/${cart.id }.html" target="_blank">
                                    <img clstag="clickcart|keycount|xincart|p-imglistcart" th:src="${cart.images[0]}" src="${cart.images[0]}" th:alt="${cart.title}" alt="${cart.title}" width="52" height="52">
                                </a>
                            </div>
                            <div class="p-name">
                                <a th:href="@{'/item/'+${cart.id }+'.html'}" href="/item/${cart.id }.html" clstag="clickcart|keycount|xincart|productnamelink" target="_blank">[[${cart.title}]]</a>
                                <span class="promise411 promise411_11345721" id="promise411_11345721"></span>
                            </div>
                        </div>
                        <div class="cell p-price"><span class="price">¥[[${cart.price / 100}]] </span></div>
                        <div class="cell p-promotion">
                        </div>
                        <div class="cell p-inventory stock-11345721">有货</div>
                        <div class="cell p-quantity" for-stock="for-stock-11345721">
                            <div class="quantity-form" data-bind="">
                                <a href="javascript:void(0);" class="decrement" clstag="clickcart|keycount|xincart|diminish1" id="decrement">-</a>
                                <input type="text" class="quantity-text" th:attr="itemPrice=${cart.price},itemId=${cart.id}"  th:value="${cart.num}"  id="changeQuantity-11345721-1-1-0">
                                <a href="javascript:void(0);" class="increment" clstag="clickcart|keycount|xincart|add1" id="increment">+</a>
                            </div>
                        </div>
                        <div class="cell p-remove"><a id="remove-11345721-1" data-more="removed-87.20-1" clstag="clickcart|keycount|xincart|btndel318558" class="cart-remove" th:href="@{'/cart/delete/'+${cart.id}+'.html'}" href="/cart/delete/${cart.id}.html">删除</a>
                        </div>
                    </div>
                </div>


            </div><!-- product-list结束 -->
            <div class="cart-toolbar clearfix">
                <div class="total fr">
                    <!--/*<p><span class="totalSkuPrice">¥[[${totalPrice} / 100]] </span>总计：</p>*/-->
                    <p><span id="totalRePrice">- ¥0.00</span>优惠：</p>
                </div>
                <div class="amout fr" th:if="${cartList.size()}>0">
                    <span id="selectedCount">[[${cartList.size()}]]</span>件商品
                </div>
                <div class="amout fr" th:unless="${cartList.size()}>0">
                    <span id="selectedCount">0</span>件商品
                </div>
            </div>
            <div class="ui-ceilinglamp-1" style="width: 988px; height: 49px;"><div class="cart-dibu ui-ceilinglamp-current" style="width: 988px; height: 49px;">
                <div class="control fdibu fdibucurrent">
              <span class="column t-checkbox form">
                  <input data-cart="toggle-cb" name="toggle-checkboxes" id="toggle-checkboxes_down" type="checkbox" checked="" value="" class="jdcheckbox">
                  <label for="toggle-checkboxes_down">
                          全选
                  </label>
              </span>
                    <span class="delete">
                  <b>
                  </b>
                  <a href="javascript:void(0);" clstag="clickcart|keycount|xincart|clearcartlink" id="remove-batch">
                          删除选中的商品
                  </a>
              </span>
                    <span class="shopping">
                  <b>
                  </b>
                  <a href="/" target="_blank" clstag="clickcart|keycount|xincart|coudanlink" id="continue">继续购物</a>
              </span>
                </div>
                <div class="cart-total-2014">
                    <div class="cart-button">
                  <span class="check-comm-btns" id="checkout-jd">
                      <a class="checkout" th:href="@{/order/order-cart.html}" href="/order/order-cart.html" clstag="clickcart|keycount|xincart|gotoOrderInfo" id="toSettlement">去结算<b></b></a>
                  </span>
                        <span class="combine-btns" style="display:none">
                        <span class="fore1" style="display: none;">
                          <a href="" class="combine-btn">不支持合并付款</a>
                      </span>
                      <span class="fore2 hide" style="display: inline;">
                          <a href="javascript:goToOverseaOrder();" class="checkout-jdInt">去好易购国际结算<b></b></a>
                          <a href="javascript:goToOrder();" class="checkout-jd">去好易购结算<b></b></a>
                      </span>
                  </span>
                    </div>
                    <div class="total fr">
                        总计（不含运费）：
                        <span class="totalSkuPrice" th:if="${totalPrice}!=null">¥[[${totalPrice} / 100]]</span>
                    </div>
                </div>
            </div></div>
        </div><!-- cart-inner结束 -->
    </div>
</div>
<!--推荐位html修改处-->



<script th:inline="javascript" th:src="@{/js/base-v1.js}" type="text/javascript" src="/js/base-v1.js"></script>
<!-- footer start -->
<!--<jsp:include page="commons/footer.jsp" />-->
<div th:include="/commons/footer.html::footer"></div>
<!-- footer end -->

<!-- 购物车相关业务 -->
<script th:src="@{/js/cart.js}" type="text/javascript" src="/js/cart.js"></script>
<script th:src="@{/js/jquery.price_format.2.0.min.js}" type="text/javascript" src="/js/jquery.price_format.2.0.min.js"></script>
</body>
</html>
